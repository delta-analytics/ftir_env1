EXP=Experiment mit allen Parametern abgespeichert
XPP=Pfad zum Experiment
ADT=Additional Data Treatment (do not change)
APF=Apodization Function
APT=Aperture
AQM=Akquisition Mode
BMS=Beam Splitter
BSF=Background Spectrum File
CHN=Measurement Channel Module Port
CNM=User Administrator (must also exist in Bruker software)
DEL=Delay Before Measurement
DIG=Digital Filter
DLY=Stabilization Delay
DMX=Multiplexed Data
DTC=Detector settings (keep always)
GSG=Gain Switch Gain
HFQ=End Frequency Limit for File in Hz (integer)
HFW=Wanted High Frequency Limit in Hz (integer)
IRS=Iris Aperture (micron)
HPF=High Pass Filter
LFQ=Start Frequency Limit for File in Hz (integer)
LFW=Wanted Low Frequency Limit in Hz (integer)
LPF=Low Pass Filter
MIN=Sample Meas. Duration in Min.